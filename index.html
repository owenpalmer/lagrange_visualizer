<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lagrange Polynomial Visualizer</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Configure MathJax with html extension for \cssId support -->
  <script>
    window.MathJax = {
      loader: { load: ['[tex]/html'] },
      tex: {
        inlineMath: [['\\(','\\)']],
        packages: { '[+]': ['html'] }
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
  <h2>Lagrange Polynomial Visualizer</h2>
  <div id="main-container">
    <!-- Left: canvas only -->
    <div id="left-panel">
      <div id="plotContainer">
        <canvas id="plotCanvas" width="600" height="600"></canvas>
      </div>
    </div>
    <!-- Right: controls and points table -->
    <div id="right-panel">
      <div id="controls">
        <button id="clearBtn">Clear All</button>
        <div class="checkbox-line">
          <label for="toggleBasisCurves">Show Basis Curves</label>
          <input type="checkbox" id="toggleBasisCurves" checked />
        </div>
        <div class="checkbox-line">
          <label for="toggleNumeric">Display Numerical</label>
          <input type="checkbox" id="toggleNumeric" />
        </div>
      </div>
      <table id="pointsTable">
        <thead>
          <tr><th>i</th><th>x<sub>i</sub></th><th>f(x<sub>i</sub>)</th></tr>
        </thead>
        <tbody>
          <!-- Dynamic rows inserted here -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Math display below everything -->
  <div id="mathDisplay">
    <!-- Symbolic or numeric basis-term expressions will appear here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
